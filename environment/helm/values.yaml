clusterSleep:
  namespaces: &sleep-namespaces
    - nginx
  configs:
     ## Configuration for weekdays
     test-paolo:
       enabled: true
       namespaces: *sleep-namespaces
       kubeGreen:
         weekdays: "1-5"
         sleepAt: "13:50"
         #wakeUpAt: "14:10"
       argoCd:
        schedule: '45 13 * * 1-5'
        duration: 10m