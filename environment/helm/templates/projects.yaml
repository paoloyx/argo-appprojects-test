apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-projects
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/paoloyx/argo-appprojects-test
    path: components/argo-projects
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false